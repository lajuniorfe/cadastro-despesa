<div class="flex flex-column gap-2 ">
  <div class="flex align-items-center gap-2">
    <span class="font-bold text-white">Transações do mês:</span>
  </div>

  <div class=" flex align-items-center gap-2">
    <p-button styleClass="bg-bluegray-900 border-none" icon="pi pi-angle-left"></p-button>
    <p class="m-0 text-white">Novembro</p>
    <p-button styleClass=" bg-bluegray-900 border-none" icon="pi pi-angle-right "></p-button>
  </div>

  <p-table [value]="listaGastos" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5, 10, 20]">
    <ng-template pTemplate="header">
      <tr>
        <th class="bg-bluegray-900 text-white">Despesa</th>
        <th class="bg-bluegray-900 text-white">Pagamento</th>
        <th class="bg-bluegray-900 text-white">Valor</th>
        <th class="bg-bluegray-900 text-white">Data</th>
        <th class="bg-bluegray-900 text-white">Categoria</th>
        <th class="bg-bluegray-900 text-white">Parcelas</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-gasto>
      <tr class="bg-bluegray-900">
        <td class="text-white">{{ gasto.descricao }}</td>
        <td class="text-white">{{ gasto.pagamento }}</td>
        <td class="text-white">{{ gasto.valor }}</td>
        <td class="text-white">{{ formatarData(gasto.data) }}</td>
        <td class="text-white">{{ gasto.categoria }}</td>
        <td class="text-white">{{ gasto.parcelas }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
